<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Graph</h1>
    <svg id="graph" width="800" height="400">
      <line id="edgeA" x1="50" y1="50" x2="200" y2="50" />
      <line id="edgeB" x1="200" y1="50" x2="200" y2="200" />
      <line id="edgeC" x1="200" y1="200" x2="50" y2="200" />
      <line id="edgeD" x1="50" y1="200" x2="50" y2="50" />

      <circle id="node1" cx="50" cy="50" r="30" />
      <circle id="node2" cx="200" cy="50" r="30" />
      <circle id="node3" cx="200" cy="200" r="30" />
      <circle id="node4" cx="50" cy="200" r="30" />
    </svg>

    <script src="script.js"></script>
  </body>
</html>
